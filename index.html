<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Converter</title>
        
        <link rel="stylesheet" href="estilo.css">
    </head>


    <body>
        <main>
            <h1 id="c">Converter</h1>
            
            <h2>Binary to Decimal</h2>
            <form action="destino.html" method="post">
            
            <p><label for="binary">Binary: </label></p>
            <p><input type="text" id="bin-input" onchange="convert()" placeholder="Entry a binary number" required></p>

            <p><label for="decimal">Decimal</label></p>
            <p><input type="text" id="dec-input" readonly></p>

            <p><input type="button" value="CONVERT" onclick="convert()"></p>
            </form>
            
         </main>   
           
        <script src="main.js"></script>
        
    </body>

</html>
